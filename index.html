<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SyncTime Verify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            montserrat: ['Montserrat', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#f0f9fa',
              100: '#ccecf1',
              500: '#14b8a6', // Teal 500
              600: '#0d9488', // Teal 600
              700: '#0f766e',
            },
            neutral: {
              850: '#1f2937',
            }
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.5s ease-out',
            'fade-in': 'fadeIn 0.5s ease-out',
            'scroll': 'scroll 40s linear infinite',
            'scroll-reverse': 'scroll-reverse 40s linear infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            scroll: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            'scroll-reverse': {
              '0%': { transform: 'translateX(-50%)' },
              '100%': { transform: 'translateX(0)' },
            },
          },
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #f8fafc;
      /* Slate 50 */
      color: #1e293b;
      /* Slate 800 */
    }

    /* Custom Scrollbar for sleekness */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Keyframes for the landing page ring */
    @keyframes progress-ring {
      from {
        stroke-dashoffset: 62.83;
      }

      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes ken-burns {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.1);
      }
    }

    .animate-ken-burns {
      animation: ken-burns 10s linear infinite alternate;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@18.3.1/",
    "react": "https://esm.sh/react@18.3.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

</body>

</html>
